## To have the automatic builds work on your fork, check that the runner is enabled in your fork: Settings->CI/CD->Runner settings

stages:
  - packages
  - deploy_and_test

packages_el7:
  stage: packages
  image: maikenp/arc-build-centos7
  script:
    - echo "$(date +%Y%m%d%H%M%S)" > VERSION
    - VERSION=`cat VERSION`
    - wget 'https://source.coderefinery.org/nordugrid/arc/-/jobs/artifacts/master/download?job=packages_el7' -O artifacts.zip
    - unzip artifacts.zip
    - pwd
    - ls  rpmbuild
  tags:
    - build
  artifacts:
    when: on_success
    expire_in: 30 days
    paths:
    - $CI_PROJECT_DIR/rpmbuild/SRPMS/
    - $CI_PROJECT_DIR/rpmbuild/RPMS/noarch/
    - $CI_PROJECT_DIR/rpmbuild/RPMS/x86_64/
  allow_failure: false
  
  
deploy_staging_centos7:
  stage: deploy_and_test
  image: docker:stable
  script:
    - pwd
    - ls -lhrt
    - ls -lhrt rpmbuild
    - echo $CI_PROJECT_DIR
    - export DOCKER_API_VERSION=1.19
    - docker ps -a
    - gitlab_container=$(docker ps  | awk 'FNR==2' | awk '{print $NF}')
    - echo $gitlab_container
    - deploy_container=el7_`date +%Y%m%dT%H%M`
    - echo $deploy_container
    - echo "Test" > $CI_PROJECT_DIR/rpmbuild/test.rpm
    - cat $CI_PROJECT_DIR/rpmbuild/test.rpm
    - docker run  --name=$deploy_container  --volumes-from $gitlab_container --privileged -v "/$CI_PROJECT_DIR/rpmbuild:/rpmbuild:rw" -v "/arc-testfiles:/arc-testfiles:rw" -v "/arc-testlogs:/arc-testlogs:rw" -v "/arc-logs:/arc-logs:rw" --publish  443  --publish 2811 --publish 9000-9002 --publish 9000-9002/udp --rm  maikenp/arc-deploy-centos7
    - echo "*************>>  Done - back from inner container"
    - ls -lhrt /arc-logs
    - cp -r /arc-logs $CI_PROJECT_DIR
    - ls -lhrt $CI_PROJECT_DIR/arc-logs
    - rm -rf /arc-logs/*
    - ls -lhrt /arc-logs
    - rm -f /arc-testlogs/*
    - ls -lhrt /arc-testlogs
    - rm -rf $CI_PROJECT_DIR/rpmbuild
    - docker stop $name_container || true
  environment:
    name: staging
  artifacts:
    when: always
    paths:
     - $CI_PROJECT_DIR/arc-logs/
     #- $CI_PROJECT_DIR/arc-tests/
  dependencies:
    - packages_el7
  tags:
    - 158.39.75.5
  allow_failure: true