profile=CheloniaAllServicesReplicatedAHashGatewayVOMS

pidfile=/tmp/arched.pid
logfile=/var/log/arc/arched.log
debug=ERROR

port=60000

ca_dir=/etc/grid-security/certificates
host_cert=/etc/grid-security/hostcert.pem
host_key=/etc/grid-security/hostkey.pem
client_cert=/etc/grid-security/hostcert.pem
client_key=/etc/grid-security/hostkey.pem

vomscerttrustdn1=/O=Grid/O=NorduGrid/CN=host/arthur.hep.lu.se
vomscerttrustdn2=/O=Grid/O=NorduGrid/CN=NorduGrid Certification Authority

[register]
index_server1=https://myhostname:60000/ISIS

[ahash]
endpoint=https://myhostname:60000/AHash
datadir=/var/spool/arc/ahash_data
peerurl1=https://hostname:60000/AHash

[bartender]
endpoint=https://myhostname:60000/Bartender
proxystore=/var/spool/arc/proxy_store

[librarian]
endpoint=https://myhostname:60000/Librarian

[shepherd]
endpoint=https://myhostname:60000/Shepherd
turlprefix=https://myhostname:60000/Hopi
datadir=/var/spool/arc/shepherd_data
storedir=/var/spool/arc/shepherd_store
transferdir=/var/spool/arc/shepherd_transfer