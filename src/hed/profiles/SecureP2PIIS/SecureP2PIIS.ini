profile = src/hed/profiles/SecureP2PIIS/SecureP2PIIS.xml
pidfile = /var/run/arched.pid
logfile = /var/log/arc/arched.log
debug = DEBUG
interface = 127.0.0.1
port = 60000
host_key = hostkey.pem
host_cert = hostcert.pem
cacert = cacert.pem
client_key = hostkey.pem
client_cert = hostcert.pem

[register]
index_server = https://foo/isis
period = PT2M
expiration = PT2M
retry = 4 

[isis]
dbpath = /var/lib/arc/isis/isis.db
serviceid = http://localhost:60000/isis1
endpoint = http://localhost:60000/isis1
infoprovider0 = http://localhost:60000/isis1

