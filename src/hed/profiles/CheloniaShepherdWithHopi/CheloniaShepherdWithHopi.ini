profile=/usr/local/share/arc/profiles/CheloniaShepherdWithHopi.xml

logfile=/var/log/arched.log
debug=ERROR

port=60001

cacert=/etc/arc-security/certificates
host_cert=/etc/arc-security/hostcert.pem
host_key=/etc/arc-security/hostkey.pem
client_cert=/etc/arc-security/hostcert.pem
client_key=/etc/arc-security/hostkey.pem

[register]
index_server1=https://hostname:60000/ISIS

[shepherd]
endpoint=https://myhostname:60001/Shepherd
turlprefix=https://myhostname:60001/Hopi
datadir=/var/spool/arc/shepherd_data
storedir=/var/spool/arc/shepherd_store
transferdir=/var/spool/arc/shepherd_transfer
