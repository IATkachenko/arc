profile=/usr/local/share/arc/profiles/CheloniaShepherdWithHopi.xml

logfile=/var/log/arched_60001.log
debug=INFO

port=60001

cacert=/etc/arc-security/certificates
host_cert=/etc/arc-security/hostcert.pem
host_key=/etc/arc-security/hostkey.pem
client_cert=/etc/arc-security/hostcert.pem
client_key=/etc/arc-security/hostkey.pem

[register]
index_server1=https://localhost:60000/ISIS

[shepherd]
endpoint=https://localhost:60001/Shepherd
turlprefix=https://localhost:60001/Hopi
datadir=/var/spool/arc/shepherd_60001_data
storedir=/var/spool/arc/shepherd_60001_store
transferdir=/var/spool/arc/shepherd_60001_transfer
