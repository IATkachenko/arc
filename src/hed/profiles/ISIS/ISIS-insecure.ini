profile=ISIS-insecure

libpath=/usr/lib/arc

pidfile=/tmp/arched.pid
logfile=/var/log/arc/arched.log
loglevel=DEBUG

port=60000

ca_dir=/etc/grid-security/certificates
client_cert=/etc/grid-security/hostcert.pem
client_key=/etc/grid-security/hostkey.pem

[register]
index_server1=http://thishost:60000/isis
index_server2=https://otherhost:60000/isis

[isis]
endpoint=http://thishost:60000/isis
dbpath=/var/spool/arc/isis_data