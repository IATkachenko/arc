profile=/usr/local/share/arc/profiles/CheloniaReplicatedAHash.xml

pidfile=/tmp/arched.pid
logfile=/var/log/arched.log
debug=VERBOSE

port=60001

cacert=/etc/grid-security/certificates
host_cert=/etc/grid-security/hostcert-chelonia1.pem
host_key=/etc/grid-security/hostkey-chelonia1.pem
client_cert=/etc/grid-security/hostcert-chelonia1.pem
client_key=/etc/grid-security/hostkey-chelonia1.pem

[register]
index_server1=https://hostname:60000/ISIS

[ahash]
endpoint=https://myhostname:60001/AHash
datadir=/var/spool/arc/ahash_data
peerurl1=https://hostname:60002/AHash
