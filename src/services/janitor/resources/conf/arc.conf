[janitor]
enabled="1"
logconf="/etc/janitor/log.conf"
registrationdir="/var/spool/nordugrid/janitor"
installationdir="/var/spool/nordugrid/janitor/runtime"
downloaddir="/var/spool/nordugrid/janitor/download"
jobexpirytime="7200"
rteexpirytime="36"
uid="root"
gid="0"
allow_base="*"
allow_rte="*"

#registrationdir="/root/janitor/src/services/janitor/spool"
#installationdir="/root/janitor/src/services/janitor/spool/runtime"
#downloaddir="/root/janitor/src/services/janitor/spool/download"


[janitor/nordugrid]
#catalog="/var/spool/nordugrid/janitor/catalog/knowarc.rdf"
catalog="/root/janitor/src/services/janitor/spool/catalog/knowarc.rdf"

