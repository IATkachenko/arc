##
## This is the arc.conf DEFAULT VALUES document
##  defining the default values for each option. 
##
## WARNING: this file will not work as a configuration template!
##     NEVER USE THIS DOCUMENT AS A CONFIGURATION FILE!
## 
## DO NOT MODIFY THIS FILE. Customizations are usually done in 
##    /etc/arc.conf
##

[common]
hostname=$EXEC{hostname -f}
http_proxy=not set
x509_host_key=/etc/grid-security/hostkey.pem
x509_host_cert=/etc/grid-security/hostcert.pem
x509_cert_dir=/etc/grid-security/certificates
x509_voms_dir=/etc/grid-security/vomsdir


[common/mapping]
gridmap=/etc/grid-security/grid-mapfile
unixmap=not set
unixgroupmap=not set
unixlistmap=not set

[userlist]
outfile=$VAR{[common/mapping]gridmap}
source=not set
mapped_unixid=""
voms_fqan_map=not set
filter=not set

[authgroup]
subject=not set
file=not set
voms=not set
authgroup=not set
userlist=not set
plugin=not set
all=not set

[lrms]
lrms=not set
lrmsconfig=not set
defaultmemory=not set
pbs_bin_path=not set
maui_bin_path=not set
pbs_log_path=not set
pbs_dedicated_node_string=not set
condor_bin_path=not set
condor_config=not set
condor_rank=not set
condor_requirements=not set
sge_bin_path=not set
sge_root=not set
sge_cell=default
sge_qmaster_port=default
sge_execd_port=default
sge_jobopts=not set
slurm_bin_path=not set
slurm_wakeupperiod=30
slurm_use_sacct=not set
lsf_bin_path=not set
lsf_profile_path=not set
lsf_architecture=not set
ll_bin_path=not set
ll_consumable_resources=no
boinc_db_host=not set
boinc_db_port=not set
boinc_db_name=not set
boinc_db_user=not set
boinc_db_pass=not set
dgbridge_stage_dir=not set
dgbridge_stage_prepend=not set

[lrms/ssh]
remote_host=not set
private_key=not set
remote_user=not set
remote_sessiondir=not set
remote_runtimedir=not set
remote_cachedir=not set
ssh_timeout=10

[arex]
user=do not switch
norootpower=no
delegationdb=sqlite
watchdog=no
loglevel=3
logfile=/var/log/arc/arex.log
joblog=not set
fixdirectories=yes
controldir=not set
sessiondir=not set
defaultttl=604800 2592000
shared_filesystem=yes
scratchdir=not set
shared_scratch=not set
tmpdir=/tmp
runtimedir=not set
maxjobs=not set
maxrerun=5
statecallout=not set
wakeupperiod=180
infoproviders_timelimit=10800
pidfile=/var/run/arched-arex.pid
mail=$VAR{user}@$VAR{[common]hostname}
gnu_time=/usr/bin/time
nodename=/bin/hostname
helper=not set
helperlog=/var/log/arc/job.helper.errors
forcedefaultvoms=not set

[arex/cache]
logfile=/var/log/arc/cache-clean.log
loglevel=3
cachedir=not set
cachesize=do not clean
cachelifetime=not set
cacheshared=no
cachespacetool=not set
cachecleantimeout=3600

[arex/data-staging]
loglevel=$VAR{[arex]loglevel}
statefile=$VAR{[arex]controldir}/dtr.state
usehostcert=no
maxtransfertries=10
securetransfer=no
passivetransfer=yes
globus_tcp_port_range=random port
globus_udp_port_range=random port
httpgetpartial=no
speedcontrol=0 300 0 300
maxdelivery=10
maxprocessor=10
maxemergency=1
maxprepared=200
sharepolicy=not set
sharepriority=not set
copyurl=not set
linkurl=not set
use_remote_acix=not set
preferredpattern=not set
central_logfile=not set
deliveryservice=not set
localdelivery=no
remotesizelimit=no limit

[arex/ws]
wsurl=https://$VAR{[common]hostname}:443/arex
logfile=/var/log/arc/ws-interface.log
max_job_control_requests=100
max_infosys_requests=1
max_data_transfer_requests=100

[arex/ws/emies]
allowunknown=no
allownew=yes
allownew_override=not set
allowaccess=not set
maxjobdesc=5242880

[arex/ws/cache]
cacheaccess=not set

[arex/ws/candypond]

[arex/ws/argus]
arguspep_endpoint=not set
arguspep_profile=emi
arguspep_usermap=no
arguspdp_endpoint=no
arguspdp_profile=emi
arguspdp_acceptnotapplicable=no

[arex/jura]
logfile=/var/log/arc/jura.log
loglevel=3
urbatchsize=50
vomsless_vo=not set
vo_group=not set
urdelivery_keepfailed=30
urdelivery_frequency=3600
x509_host_key=$VAR{[common]x509_host_key}
x509_host_cert=$VAR{[common]x509_host_cert}
x509_cert_dir=$VAR{[common]x509_cert_dir}

[arex/jura/archiving]
archivettl=not set
archivedir=/var/log/arc/jura/archive

[arex/jura/sgas]
targeturl=not set
localid_prefix=not set
vofilter=not set
urbatchsize=50

[arex/jura/apel]
targeturl=not set
topic=not set
gocdb_name=not set
benchmark_type=not set
benchmark_value=not set
benchmark_description=not set
use_ssl=no
vofilter=not set
urbatchsize=1000

[arex/ganglia]
gmetric_bin_path=/usr/bin/gmetric
logfile=/var/log/arc/gangliarc.log
pidfile=/var/run/gangliarc.pid
python_bin_path=/usr/bin/python
ganglialocation=/usr/bin
metrics=all
frequency=20

[gridftpd]
allowunknown=no
user=root:root
loglevel=3
logfile=/var/log/arc/gridftpd.log
pidfile=/var/run/gridftp.pid
port=2811
encryption=no
allowactivedata=yes
maxconnections=100
defaultbuffer=65536
maxbuffer=655360
globus_tcp_port_range=random port
globus_udp_port_range=random port
firewall=not set
x509_host_key=$VAR{[common]x509_host_key}
x509_host_cert=$VAR{[common]x509_host_cert}
x509_cert_dir=$VAR{[common]x509_cert_dir}

[gridftpd/jobs]
allownew=yes
allownew_override=not set
allowaccess=not set
maxjobdesc=5242880

[gridftpd/filedir]
allowaccess=not set
path=not set
mount=not set
dir=not set

[infosys]
logfile=/var/log/arc/infoprovider.log
loglevel=1
user=the ldap_user
validity_ttl=10800

[infosys/ldap]
hostname=$VAR{[common]hostname}
slapd_hostnamebind=not set
port=2135
slapd=/usr/sbin/slapd
slapadd=/usr/sbin/slapdd
slapd_loglevel=0
threads=32
timelimit=3600
idletimeout=$EVAL{$VAR{timelimit} + 1}
db_archive=/usr/sbin/slapd_db_archive
db_checkpoint=/usr/sbin/slapd_db_checkpoint
infosys_ldap_run_dir=/var/run/arc/infosys/
ldap_schema_dir=not set

[infosys/ldap/bdii]
bdii_debug_level=ERROR
provider_timeout=10800
bdii_location=/usr
bdii_run_dir=/var/run/arc/bdii
bdii_log_dir=/var/log/arc/bdii
bdii_tmp_dir=/var/tmp/arc/bdii
bdii_var_dir=/var/lib/arc/bdii
bdii_update_pid_file=$VAR{bdii_run_dir}/bdii-update.pid
bdii_database=hdb
bdii_conf=$VAR{[infosys/ldap]infosys_ldap_run_dir}/bdii.conf
bdii_update_cmd=$VAR{bdii_location}/sbin/bdii-update
bdii_db_config=/etc/bdii/DB_CONFIG
bdii_archive_size=0
bdii_breathe_time=10
bdii_delete_delay=0
bdii_read_timeout=$EVAL{$VAR{provider_timeout} + $VAR{[arex]infoproviders_timelimit} + $VAR{[arex]wakeupperiod}}
bindmethod=ANONYM-ONLY
cachettl=0

[infosys/nordugrid]

[infosys/glue2]
admindomain_name=UNDEFINEDVALUE
admindomain_description=not set
admindomain_www=not set
admindomain_distributed=???
admindomain_owner=not set
admindomain_otherinfo=not set
computingservice_qualitylevel=production

[infosys/glue2/ldap]
showactivities=no

[infosys/glue1]
resource_location=not set
resource_latitude=not set
resource_longitude=not set
cpu_scaling_reference_si00=not set
processor_other_description=not set
glue_site_web=not set
glue_site_unique_id=not set

[infosys/glue1/site]
unique_id=not set
url=not set

[cluster]
cluster_alias=not set
hostname=$VAR{[common]hostname}
interactive_contactstring=not set
comment=not set
cluster_location=not set
cluster_owner=not set
authorizedvo=not set
clustersupport=not set
homogeneity=True
architecture=not set
opsys=not set
nodecpu=not set
nodememory=not set
benchmark=not set
middleware=not set
nodeaccess=not set
localse=not set
cpudistribution=not set

[queue]
homogeneity=$VAR{[cluster]homogeneity}
scheduling_policy=FIFO
comment=not set
pbs_queue_node=not set
sge_jobopts=not set
condor_requirements=not set
totalcpus=not set
nodecpu=not set
nodememory=not set
architecture=not set
opsys=not set
osname=not set
osversion=not set
osfamily=not set
benchmark=not set
allowaccess=not set
authorizedvo=not set
maxslotsperjob=not set

[datadelivery-service]
interface=all available interfaces
port=443
ipversion=4
pidfile=/var/run/arched-datadelivery-service.pid
logfile=/var/log/arc/datadelivery-service.log
user=user starting the service
secure=yes
allowed_ip=not set
allowed_dn=not set
allowed_dir=not set

[acix-scanner]
logfile=/var/log/arc/acix-cachescanner.log
hostname=listen on all available interfaces.
port=5443
cachedump=no

[acix-index]
cachescanner=not set

[nordugridmap]
x509_host_key=$VAR{[common]x509_host_key}
x509_host_cert=$VAR{[common]x509_host_cert}
x509_cert_dir=$VAR{[common]x509_cert_dir}
gridmap_owner=root
gridmap_group=root
gridmap_permissions=0600
log_to_file=yes
logfile=/var/log/arc/nordugridmap.log
cache_enable=yes
cachedir=/var/spool/nordugrid/gridmapcache/
cachetime=259200
mapuser_processing=keep
allow_empty_unixid=yes
voms_method=soap
loglevel=4
fetch_timeout=15
